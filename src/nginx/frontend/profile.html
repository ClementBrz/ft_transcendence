<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .status-online {
            color: green;
        }
        .status-offline {
            color: red;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .stats-table th, .stats-table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header text-center">
            <h1>My Profile</h1>
        </div>

        <div class="section">
            <h2>User Information</h2>
            <div class="row">
                <div class="col-md-3 text-center">
                    <img src="avatar/default.png" alt="User Avatar" class="avatar img-fluid">
                    <p><strong>Status:</strong> <span class="status-online">Online</span></p>
                </div>
                <div class="col-md-9">
                </div>
            </div>
        </div>

        <div class="friends-list">
            <h2>Friends List</h2>
            <div class="row">
                <div class="col-md-6">
                    <ul class="list-group" id="friends-list-container">
                    </ul>
                </div>
            </div>
        </div>

        <!-- Stats Display Section -->
        <div class="stats-display-section">
            <h2>Stats Display</h2>
            <div class="stats-container"></div> <!-- Container for displayGeneralStats -->
        </div>

        <!-- Match History Section -->
        <div class="match-history-section">
            <h2>Match History</h2>
            <div class="match-history-container"></div> <!-- Container for displayMatchHistory -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javascript/views/user/profile.js"></script>
</body>
</html>
