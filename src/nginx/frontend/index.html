<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .status-online {
            color: green;
        }
        .status-offline {
            color: red;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .stats-table th, .stats-table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header text-center">
            <h1>My Profile</h1>
        </div>

        <div class="section">
            <h2>User Information</h2>
            <div class="row">
                <div class="col-md-3 text-center">
                    <img src="avatar/default.png" alt="User Avatar" class="avatar img-fluid">
                    <p><strong>Status:</strong> <span class="status-online">Online</span></p>
                </div>
                <div class="col-md-9">
                </div>
            </div>
        </div>

        <div class="friends-list">
            <h2>Friends List and Pending Requests</h2>
            <div class="row">
                <div class="col-md-6">
                    <h4>Friends List</h4>
                    <ul class="list-group" id="friends-list-container">
                    </ul>
                </div>
                <div class="col-md-6">
                    <h4>Pending Requests</h4>
                    <ul class="list-group" id="pending-requests-container">
                    </ul>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Stats Display</h2>
            <div class="row">
                <div class="col-md-6">
                    <h4>Wins and Losses</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Wins</th>
                                <th>Losses</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>25</td>
                                <td>10</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6">
                    <h4>Match History</h4>
                    <table class="table table-striped stats-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Opponent</th>
                                <th>Result</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2024-01-15</td>
                                <td>Player A</td>
                                <td>Win</td>
                                <td>1v1, 5-3</td>
                            </tr>
                            <tr>
                                <td>2024-01-10</td>
                                <td>Player B</td>
                                <td>Loss</td>
                                <td>1v1, 2-5</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="javascript/views/user/profile_page.js"></script>
</body>
</html>
