groups:
  - name: service-alerts
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: Le service {{ $labels.instance }} est en panne
          description: Le service {{ $labels.instance }} ne repond pas depuis 2 minutes.


  - name: django-alerts
    rules:
      - alert: DjangoHigh500ErrorRate
        expr: increase(django_http_requests_total_by_view_transport_method_total{status="500"}[30s]) > 5
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: Taux d'erreurs 500 élevé pour {{ $labels.instance }}
          description: Le taux d'erreur 500 pour {{ $labels.instance }} dépasse 5%.

      - alert: DjangoHigh404ErrorRate
        expr: increase(django_http_responses_total_by_status_total{status="404"}[30s]) > 5
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: Taux d'erreurs 404 élevé pour {{ $labels.instance }}
          description: Le taux d'erreur 404 pour {{ $labels.instance }} dépasse 5%.

      - alert: DjangoHigh400ErrorRate
        expr: increase(django_http_responses_total_by_status_total{status="400"}[30s]) > 5
        for: 30s
        labels:
          severity: warning
        annotations:
          summary: Taux d'erreurs 400 élevé pour {{ $labels.instance }}
          description: Le taux d'erreur 400 pour {{ $labels.instance }} dépasse 5%.

      - alert: DjangoHighResponseTime
        expr: avg_over_time(django_http_request_duration_seconds[10s]) > 5ms
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: Temps de reponses eleve pour {{ $labels.instance }}
          descirption: Le temps de reponses aux requetes du serveur {{ $labels.instance }} est eleve.
      
      - alert: DjangoDbHighResponseTime
        expr: avg_over_time(django_db_query_duration_seconds[10s]) > 5ms
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: Temps de reponses eleve pour la database de {{ $labels.instance }}
          descirption: Le temps de reponses aux requetes a la database du serveur {{ $labels.instance }} est eleve.


  - name: postgres-alerts
    rules:
      - alert: PostgreHighResponseTime
        expr: avg_over_time(pg_stat_statements_mean_time[10s]) > 1ms
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: Temps de reponses eleve pour {{ $labels.instance }}
          descirption: Le temps de reponses aux requetes SQL {{ $labels.instance }} est eleve.

      - alert: PostgreHighStorageUsage
        expr: pg_stat_database_size{datname="pong_database"} > 0.0005 * 1024 * 1024 * 1024
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: La base de données {{ $labels.datname }} est trop grande
          description: La taille de la base de données {{ $labels.datname }} a dépassé 5 Go.

      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: PostgreSQL est en panne
          description: Le service PostgreSQL ne fonctionne plus.

