  - name: system-alerts
    rules:
      - alert: LowDiskSpaceAvaible
        expr: node_filesystem_avail_bytes{mountpoint="/home/cbernaze"} < 700000000000 * 1024 * 1024 * 1024
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: Peu d'espace disponible sur le disque dur
          descirption: L'espace disponible sur le disque dur est tres bas.

      - alert: HighMemoryUsage
        expr: (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 < 70
        for: 10s
        labels:
          severity: critical
        annotations:
          summary: Memoire trop utilisee
          descirption: L'utilisation de la memoire a depace les 70%.